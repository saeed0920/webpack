<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styleCOCO.css">
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img
        alt="A bottle of Gabrielle Chanel perfume placed on a surface with green leaves around it"
        src="https://storage.googleapis.com/a1aa/image/bdo7lZDs87m5gDPxi9djFGVd5N0MonTp1CdPzKLZ1Uc.jpg"
      />
    </div>
    <div class="product-details">
      <div>
        <p>PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div>
        <div class="product-price">
          $149.99
          <del> $169.99 </del>
        </div>
        <button class="add-to-cart">
          <i class="fas fa-shopping-cart"></i>
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
